<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="main-header">
    <div class="fixed-navbar flex  w-100">

      <img src="/images/logo-domum.png" alt="Logo de Domum" class="logo-domum">

      <nav class="page-navbar hide">
        <ul class="flex fs-18">
          <li><a href="/">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Cabañas</a></li>
          <li><a href="#">Actividades</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

    </div>

  </header>
  <div class="flex jc-center ">
    <h1 class="title-register txt-center">Iniciar sesión</h1>
    <button class="but-back"><a href="/login"><i class="fa-solid fa-arrow-left " id="arrow"></i></a></button>
  </div>


  <div>
    <form action="" method="get" class="form ">

      <input type="text" name="name" id="name" placeholder="Nombre de Usuario" class=" f-input">
      <input type="password" name="password" id="password" placeholder="Contraseña" class="f-input">
      
      
      <div class="flex flex-wrap jc-center ">
        <input type="submit" name="register" id="register" class="f-submit" value="Ingresar">
        
      </div>
      <p class="txt-center p-top-10 mb"><a href="/login"> ¿Olvidaste tu contraseña? </a></p>
      <button type="submit" class="f-input">
        <i class="fa-brands fa-google"></i>
        Ingresar con Google</button>
      <button type="submit" class="f-input">
        <i class="fa-brands fa-facebook-f"></i>
        Ingresar con Facebook</button>
      <button type="submit" class="f-input">
        <i class="fa-brands fa-twitter"></i>
        Ingresar con Twitter</button>
      
      <hr>
    </form>
  </div>

</body>

</html>

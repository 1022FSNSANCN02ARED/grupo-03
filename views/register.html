<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body >
  <header class="main-header">
    <div class="fixed-navbar flex w-100 bg-5">

     <img src="/images/logo-domum.png" alt="Logo de Domum" class="logo-domum">
     
      <nav class="page-navbar hide">
        <ul class="flex fs-18">
          <li><a href="/">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Cabañas</a></li>
          <li><a href="#">Actividades</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      
    </div>

  </header>
  <div class="flex jc-center f-f">
    <h1 class="title-register txt-center">Registrate </h1>
    <button class="but-back bg-3"><a href="/"><i class="fa-solid fa-arrow-left" id="arrow"></i></a></button></div>
  

  <div class="f-f"><form action="" method="get" class="form bg-4 box-shadow">

        <input type="text" name="name" id="name" placeholder="nombre"  class=" f-input f-f" >
        <input type="text" name="surname" id="surname" placeholder="apellido"  class="f-input f-f">
        <input type="email" name="email" id="email" placeholder="email" class="f-input f-f">
        <input type="password" name="password" id="password" placeholder="contraseña"  class="f-input f-f">
        <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="confirmar contraseña" class="f-input f-f">
        <div class="flex flex-wrap jc-center ">
          <input type="submit" name="register" id="register" class="f-submit bg-2 f-f" >
          <input type="reset" name="reset" id="reset" class="f-submit bg-2 f-f">
        </div>
        <button type="submit" class="f-input f-f">
          <i class="fa-brands fa-google"></i>
          Registrate con google</button>
        <button type="submit" class="f-input f-f">
          <i class="fa-brands fa-facebook-f"></i>
          Registrate con facebook</button>
        <button type="submit" class="f-input f-f">
          <i class="fa-brands fa-twitter"></i>
          Registrate con twitter</button>
        <p class="txt-center p-top-10 f-f">¿Ya tenés una cuenta?<a href="/login" class="f-f">  Iniciar sesion</a></p>
        <hr>
    </form></div>
    <footer class="bg-5 flex jc-center flex-wrap">
      <div class="div-img"><img src="/images/logo-domum.png" alt="Logo de Domum" class="w-50 logo-footer"></div>
      <ul class="ul-footer border-ul">
        <h1 class="fs-18 padd-5">Contactos</h1>
        <li><i class="fa-regular fa-clock padd-5"></i> De 9:00 a 18:00hs</li>
        <li><i class="fa-solid fa-phone padd-5"></i> +54 123 1234567</li>
        <li><i class="fa-regular fa-envelope padd-5"></i> consultas@domun.com</li>
        <li><i class="fa-brands fa-whatsapp padd-5"></i> +54 123 1234567</li>
      </ul>
      <ul class="ul-footer border-ul">
        <h1 class="fs-18 padd-5 ">Redes Sociales</h1>
        <li><i class="fa-brands fa-facebook padd-5"></i> Facebook</li>
        <li><i class="fa-brands fa-twitter padd-5"></i> Twiteer</li>
        <li><i class="fa-brands fa-youtube padd-5"></i> YouTube</li>
        <li><i class="fa-brands fa-instagram padd-5"></i> Instagram</li>
      </ul>
      <div class="w-100 copy-footer">© 2023 Domun</div>
    </footer>
   
</body>
</html>
